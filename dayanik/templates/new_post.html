{% extends 'base.html' %}
{% block title %}Новая статья{% endblock %}
{% block content %}
<form method="post" action="{% url 'posts:new_post' %}">
    {% csrf_token %}
    {% for field in form %}
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    <p>{{ field }}</p>
    {% endfor %}
    <input type="submit" value="Опубликовать">
</form>
{% endblock %}
