<section class="post-form-section">
    <div class="post-form-header">
        <h2>
            {% if 'edit' in request.path %}
            Редактирование
            {% else %}
            Новая статья
            {% endif %}
        </h2>
    </div>
    {% for error in form.errors %}
        <div class="alert" role="alert">
            {{ error }}
        </div>
    {% endfor %}
    <form method="post">
        <div class="form">
            {% csrf_token %}
            {% for field in form %}
                <div class="input-help">
                    {{ field }}
                    <div class="help">
                        {% if field.help_text %}
                            {{ field.help_text|safe }}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="submit">
                <button type="submit">
                    {% if 'edit' in request.path %}
                    Редактировать
                    {% else %}
                    Опубликовать
                    {% endif %}
                </button>
            </div>
        </div>
    </form>
</section>
