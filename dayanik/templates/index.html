{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="flex-article">
            <header>
                <h2>{{ post.title }}</h2>
                <p>@{{ post.author.username }} {{ post.pub_date }}</p>
            </header>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
