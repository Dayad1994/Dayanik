{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="article">
            <div class="post-header">
                <h2>{{ post.title }}</h2>
                <p>@{{ post.author.username }} {{ post.pub_date }}</p>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </article>
    {% endfor %}
{% endblock %}
