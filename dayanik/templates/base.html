<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block description %}<meta name="description" content="Описание сайта в снипете">{% endblock %}
        <title>{% block title %}Блог{% endblock %}</title>
        {% load static %}
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
    <div class="wrapper">
        <header class="header">
            {% include 'nav.html' %}
        </header>
        <section class="main">
            {% block content %}
            {% endblock %}
        </section>
        <aside class="aside aside-1"></aside>
        <aside class="aside aside-2"></aside>
        <footer class="footer">
            {% include 'footer.html' %}
        </footer>
    </div>
    </body>
</html>
