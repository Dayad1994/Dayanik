{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        <p>{{ field }}</p>
        {% endfor %}
        <button type="submit">
            Изменить пароль
        </button>
    </form>
{% endblock %}
