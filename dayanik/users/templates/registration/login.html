{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% for field in form %}
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    <p>{{ field }}</p>
    {% endfor %}
    <button type="submit">
      Войти
    </button>
    <a href="{% url 'password_reset' %}">
      Забыли пароль?
    </a>
</form>
{% endblock %}
